<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page aims to show details of the selected product">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">
    <script type="module" src="../js/product.mjs"></script>
</head>

<body>
    <header id="main-header">
        <div id="logo-wrapper">
            <a href="../index.html">
                <img src="../assets/RainyDays_Logo.png" alt="logo of RainyDays." class="image-logo">
            </a>
        </div>
        <div>
            <nav id="main-nav">
                <label class="hamburger-icon" for="hamburger">
                    <span class="visually-hidden">Menu hamburger bars</span>
                    <img src="../assets/Hamburger-menu.png" alt="Menu hamburger bars" class="hamburger-icon">
                </label>
                <input id="hamburger" type="checkbox">

                <ul id="main-menu">
                    <li><a href="../html/MenCollection.html">MEN</a></li>
                    <li><a href="../html/WomenCollection.html">WOMEN</a></li>
                    <li><a href="../html/AboutUs.html">ABOUT</a></li>
                    <li><a href="../html/Privacy&Terms.html">CONTACT</a></li>
                    <li class="cart-dropdown">
                    <a href="../basket/cart/index.html" class="cart-count">CART(0)</a>
                    <div class="dropdown-content">
                        <div id="cart-item"></div>
                        <div id="cart-total"></div>
                    </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="banner">
        <img src="../assets/product-details.jpg"
            alt="Adventurer man resting while sitting on rock.">
        <h1>
            Product Details
        </h1>
    </section>
    <div id="product-details"></div>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="10" required></textarea>
            </div>
            <div>
                <button class="button">Submit</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-section">
                <p>Follow Us:</p>
                <div class="social-icons">
                    <img src="../assets/facebook-logo_icon.png" alt="Facebook Logo">
                    <img src="../assets/twitter_icon.png" alt="Twitter Logo">
                    <img src="../assets/instagram_icon.png" alt="Instagram Logo">
                </div>
            </div>
            <div class="footer-section">
                <img src="../assets/RainyDays_Logo.png" alt="RainyDays Logo">
            </div>
            <div class="terms-privacy">
                <h3><a href="../html/Privacy&Terms.html">Terms & Conditions</a></h3>

            </div>
        </div>
    </footer>
